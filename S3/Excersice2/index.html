<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<link rel="stylesheet" href="style.css"/>
<body>
    <div class="container">
        <div class="Left">

                <div class="dot">
                    <img class="img1" src="img/dots-menu.png" width="20px"/>
                </div>
                <div class="profile">
                    <img src="img/user-profile.png" width="20px"/>
                </div>
                <div class="send">
                    <img src="img/message.png" width="20px"/>
                </div>
                <div class="sms">
                    <img src="img/chat.png" width="20px"/>
                </div>
                <div class="doc">
                    <img src="img/archiving.png" width="20px"/>
                </div>
        </div>

        <div class="Right">
            <div class="item inbox">
                 <h1>Inbox</h1>
                 <img src="img/search.png" width="20px"/>
            </div>
            <div class="item Conversation">
                CONVERSATION
            </div>
            <div class="item You">
                <img src="img/user.png" width="20px"/>
                You
                <p class="num">10</p>
            </div>
            <div class="item Mention">
                <img src="img/at-sign.png" width="20px"/>
                Mention
                <p class="num">10</p>
            </div>
            <div class="item All">
                <img src="img/users.png" width="20px"/>
                All
                <p class="num">10</p>
            </div>
            <div class="item Unassigned">
                <img src="img/user.png" width="20px"/>
                Unassigned
                <p class="num">10</p>
            </div>
            <div class="item Sales">
                <img src="img/star.png" width="20px"/>
                Sales
                <p class="num">10</p>
            </div>
            <div class="item Support">
                <img src="img/customer-service.png" width="20px"/>
                Support
                <p class="num">10</p>
            </div>
            <div class="item GlobalSales">
                <img src="img/globe.png" width="20px"/>
                Global Sales
                <p class="num">10</p>
            </div>
            <div class="item Hidden">
                Show 20 Hidden
                <img src="img/settings.png" width="20px"/>
            </div>
        </div>
    </div>
</body>
</html>
